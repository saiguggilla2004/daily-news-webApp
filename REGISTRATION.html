<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>registration</title>
    <style>
        *{
    margin:0;
    padding:0;
    font-family:'Roboto', sans-serif ;
    box-sizing:border-box;
}
body{
     color:white;
     display:flex;
     justify-content: center;
     align-items: center;
     min-height: 100vh;
     background-color:black;
     
}
.container {
    height: 550px;
    width: 600px;
    background-color:black;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 0 50px silver;
}
.container h1{
    text-align: center;
    padding:10px 10px;
    
}
.container .input-box{
    width:100%;
    height: 25px;
    margin:25px 0px;
    position:relative;
}
.input-box input{
    width:70%;
    height:140%;
    background: transparent;
    border:2px solid white;
    outline:none;
    border-radius: 50px;   
} 
input[type=text],[type=password],[type=email]{
    padding-left:10px;
    color:white;
}  
.input-box input::placeholder{
    color:darkgray;
}
.input-box i{
    position:absolute;
    transform: translate(-180%);
    padding-top: 8px;
}
#name{
     margin-left: 55px;
}
#email{
    margin-left: 65px;
}
#phone{
    margin-left: 19px;
}
#password{
    margin-left:17px;
}
.btn{
    width:70%;
    height:45px;
    border:none;
    outline:none;
    border-radius: 50px;
    margin-left: 20px;
    font-weight:600;
    cursor: pointer;
    margin-top: 10px;
    font-size: 17px;
    background: silver;
    box-shadow: 0 0 10px silver;

</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <div class="input-box">
            <label for="fname">Full name</label>
            <input type="text" placeholder="enter full name" id="name" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <label for="email"></label> email ID</label>
            <input type="email" placeholder="enter your mail" id="email" required>
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <label>Mobile number</label>
            <input type="text" placeholder="enter phone number" id="phone" required>
            <i class='bx bxs-phone'></i>
        </div>
        <div class="input-box">
            <div class="select-box">
                <label>Choose your country</label>
                <select>
                    <option hidden>Country</option>
                    <option>America</option>
                    <option>Japan</option>
                    <option>India</option>
                    <option>Nepal</option>
                </select>
            </div>
        </div>    
        <div class="input-box">
            <label for="password">Enter password</label>
            <input type="password" placeholder="enter password" id="password"required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
            <label for="password">Confirm password</label>
            <input type="password" placeholder="re-enter password" id="password1"required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn" onclick="register()">Register</button>
        <br><br>
        <p>already having account then <a href="login.html">login</a></p>
    </div>
    <script>
          function register(){
            var email=document.getElementById("email").value;
          var password=document.getElementById("password").value;
          if(email=="sai@gmail.com" && password=="1234")
          {
               window.location.assign('index.html');
               alert("REGISTERD");
          }
          
     }
    //this is the script section of this file 
    </script>
</body>
</html>
